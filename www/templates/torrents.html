<ion-view>
    <ion-nav-title>
        <img src="img/logo.png" class="button button-clear"/> magnetizr
    </ion-nav-title>

    <ion-content>
        <form name="form" ng-submit="search()">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" name="search" placeholder="Search" ng-model="query.string" required/>
            </label>
        </form>

        <ion-list>
            <ion-item class="item item-divider item-text-wrap" ng-bind="message" ng-show="message"></ion-item>

            <ion-item class="item" ng-repeat="torrent in torrents"
                      href="#/torrents/{{torrent.id}}">
                <div class="row">
                    <div class="col1">
                        <div class="button button-round button-{{torrent.color}}">
                            <i class="ion ion-{{torrent.icon}}"></i>
                        </div>
                    </div>

                    <div class="col">
                        <h2>{{torrent.name}}</h2>

                        <p><i class="ion ion-android-arrow-dropup-circle"></i> {{torrent.seed}} <i class="ion ion-android-arrow-dropdown-circle"></i> {{torrent.leech}} <i class="ion ion-document"></i> {{torrent.size}} <i class="ion ion-calendar"></i> {{torrent.age}}</p>
                    </div>
                </div>

                <ion-option-button class="button-assertive" ng-click="download(torrent)">
                    <i class="icon ion-magnet"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
