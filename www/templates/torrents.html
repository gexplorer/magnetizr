<ion-view>
    <ion-nav-title>
        <img src="img/logo.png" class="button button-clear"/> magnetizr
    </ion-nav-title>

    <ion-content>
        <ion-list>
            <div class="item item-icon-right no-padding">
                <form name="form" ng-submit="search()">
                    <label class="item-input">
                        <i class="ion ion-search placeholder-icon"></i>
                        <input type="text" id="search" name="search" placeholder="Search" ng-model="query.string"
                               ng-submit="search()" focus-on="search" required/>
                    </label>
                </form>
                <i class="icon ion-android-close" ng-click="clear()" ng-show="query.string"></i>
            </div>

            <ion-item class="item item-divider item-text-wrap" ng-bind="message" ng-show="message"></ion-item>

            <ion-item class="item" ng-repeat="torrent in torrents"
                      href="#/torrents/{{torrent.id}}">
                <div class="row">
                    <div class="col1">
                        <div class="button button-round button-{{torrent.color}}">
                            <i class="ion ion-{{torrent.icon}}"></i>
                        </div>
                    </div>

                    <div class="col">
                        <h2>{{torrent.name}}</h2>

                        <p><i class="ion ion-android-arrow-dropup-circle"></i> {{torrent.seed}} <i
                                class="ion ion-android-arrow-dropdown-circle"></i> {{torrent.leech}} <i
                                class="ion ion-document"></i> {{torrent.size}} <i class="ion ion-calendar"></i>
                            {{torrent.age}}</p>
                    </div>
                </div>

                <ion-option-button class="button-assertive" ng-click="download(torrent)">
                    <i class="icon ion-magnet"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
