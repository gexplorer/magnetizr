<ion-view>

    <ion-nav-bar class="bar-{{torrent.color}}">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-title>
        <i class="ion button-icon ion-{{torrent.icon}}"></i>{{torrent.category}}
    </ion-nav-title>

    <ion-content>
        <div class="list card">
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col-1">
                        <div class="button button-round button-{{torrent.color}}">
                            <i class="ion ion-{{torrent.icon}}"></i>
                        </div>
                    </div>
                    <div class="col"><h2>{{torrent.name}}</h2></div>
                </div>
            </div>


            <div class="item item-icon-left">
                <i class="icon ion-android-arrow-dropup-circle"></i>
                Seeds
                <span class="badge badge-positive">{{torrent.seed}}{{torrent.seedUnits}}</span>
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-android-arrow-dropdown-circle"></i>
                Leeches
                <span class="badge badge-assertive">{{torrent.leech}}{{torrent.leechUnits}}</span>
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-document"></i>
                Size
                <span class="badge">{{torrent.size}} {{torrent.sizeUnits}}</span>
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-calendar"></i>
                Age
                <span class="badge">{{torrent.age}} {{torrent.ageUnits}}</span>
            </div>

            <a class="item item-icon-left" href="#" ng-click="imdb(torrent)" ng-show="torrent.imdb">
                <i class="icon ion-android-open"></i>
                Open in IMDB

            </a>

            <a class="item item-icon-left assertive" href="#" ng-click="download(torrent)">
                <i class="icon ion-magnet"></i>
                Get magnet
            </a>
        </div>

    </ion-content>
</ion-view>
