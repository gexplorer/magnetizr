<ion-view view-title="{{torrent.name}}" hide-nav-bar="true">
    <ion-header-bar class="bar bar-{{torrent.color}}">
        <button class="button button-clear" ng-click="goBack()">
            <i class="ion-chevron-left"></i>
            <i class="ion ion-{{torrent.icon}}"></i>
        </button>
        <h1 class="title">{{torrent.category}}</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <h4>{{torrent.name}}</h4>
        <div class="row">
            <div class="col"><b>Seed:</b></div>
            <div class="col">{{torrent.seed}}</div>
            <div class="col"><b>Leech:</b></div>
            <div class="col">{{torrent.leech}}</div>
        </div>
        <div class="row">
            <div class="col"><b>Size:</b></div>
            <div class="col">{{torrent.size}}</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"><b>Age:</b></div>
            <div class="col">{{torrent.age}}</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <button class="button button-full button-assertive" ng-click="download(torrent)">
            <i class="icon ion-magnet"></i>
        </button>
    </ion-content>
</ion-view>
